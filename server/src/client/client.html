<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Client</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <!-- Socket.IO library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Function to send a message to the server:
    function sendMessage(message) {
      socket.emit('message', message); // Send the message to the server.
    }

    // Flag to check if default message was already sent
    let defaultMessageSent = false;

    // Function to send the default message once on page load
    function sendDefaultMessageOnce() {
      if (!defaultMessageSent) {
        sendMessage('Hello from the Client');
        defaultMessageSent = true;
      }
    }

    // Send the default message when the page is loaded
    sendDefaultMessageOnce();

    socket.on('message', (data) => {
      console.log('Received message:', data);
    });
  </script>
</body>
</html>
